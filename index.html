    <section class="mb-8">
        <h3 class="my-4 font-bold w-full text-purple-900 text-base">Your project name</h3>
        <div class="flex items-center my-4 w-full">
            <input id="project-name" type="text" class="border border-gray-200 p-2 rounded w-full focus:outline-none text-purple-900" placeholder="my-website">
        </div>
    </section>
    <section class="mb-8">
        <h3 class="my-4 font-bold text-purple-900 text-base">Your stack name</h3>
        <div class="flex items-center my-4">
            <input id="stack-name" type="text" class="border border-gray-200 p-2 rounded w-full focus:outline-none text-purple-900" placeholder="dev">
        </div>
    </section>
    <section class="mb-8">
        <h3 class="my-4 font-bold text-purple-900 text-base">Your build path</h3>
        <div class="flex items-center my-4">
            <input id="source-path" type="text" class="border border-gray-200 p-2 rounded w-full focus:outline-none text-purple-900" placeholder="/path/to/your/website/root">
            <button id="browse-button" type="submit" class="p-2 rounded bg-gray-300 hover:bg-gray-400 text-purple-900 focus:outline-none text-purple-900 ml-4 px-4">Browse...</button>
        </div>
    </section>
    <section class="mb-8">
        <div class="flex items-center w-full">
            <button id="preview-button" class="p-2 mr-2 w-32 rounded bg-purple-800 hover:bg-purple-900 text-white font-bold">Preview</button>
            <button id="update-button" class="p-2 mx-2 w-32 rounded bg-purple-800 hover:bg-purple-900 text-white font-bold">Update</button>
            <button id="destroy-button" class="p-2 mx-2 w-32 rounded bg-purple-800 hover:bg-purple-900 text-white font-bold">Destroy</button>
            <button id="remove-button" class="p-2 ml-2 w-32 rounded bg-purple-800 hover:bg-purple-900 text-white font-bold">Remove</button>
        </div>
    </section>
    <section class="mb-2">
        <div id="output-field" class="h-64 font-mono whitespace-pre text-xs bg-gray-900 text-purple-100 p-4 w-full overflow-auto rounded"></div>
    </section>
    <section>
        <div class="flex my-0 py-0 items-center text-sm">
            <div class="relative w-4 mr-1 h-12">
                <span id="output-running" class="absolute inset-0 text-gray-500 hidden">
                    <i class="fas fa-cog fa-spin"></i>
                </span>
                <span id="result-success" class="absolute inset-0 text-green-500 hidden">
                    <i class="far fa-laugh-beam mr-2"></i>
                </span>
                <span id="result-failure" class="absolute inset-0 text-red-500 hidden">
                    <i class="fas fa-heart-broken mr-2"></i>
                </span>
            </div>
            <div id="result-span" class="h-12 text-purple-900"></div>
        </div>
    </section>
